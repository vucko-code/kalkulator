<!doctype html>
<html lang="hr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    * {
      font-family: 'Orbitron', monospace;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.2); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.3); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .calc-container {
      animation: float 6s ease-in-out infinite;
    }
    
    .btn-number {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-number::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn-number:active::before {
      width: 300px;
      height: 300px;
    }
    .btn-number:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
    }
    .btn-number:active {
      transform: scale(0.95);
    }
    
    .btn-operator {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-operator::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .btn-operator:hover::after {
      left: 100%;
    }
    .btn-operator:hover {
      transform: translateY(-3px) rotate(2deg);
      box-shadow: 0 8px 25px rgba(255, 0, 128, 0.5);
    }
    .btn-operator:active {
      transform: scale(0.95);
    }
    
    .btn-function {
      transition: all 0.3s ease;
      position: relative;
    }
    .btn-function:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
    }
    .btn-function:active {
      transform: scale(0.95);
    }
    
    .display-glow {
      animation: glow 3s ease-in-out infinite;
      background: linear-gradient(145deg, #0a0a15, #15152a);
      border: 2px solid rgba(0, 255, 255, 0.3);
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(0, 255, 255, 0.6);
      border-radius: 50%;
      animation: particle-float 4s infinite ease-in-out;
    }
    
    @keyframes particle-float {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app-container" class="h-full w-full flex items-center justify-center p-2 sm:p-4 md:p-6 relative overflow-hidden" style="background: radial-gradient(ellipse at top, #1a0033 0%, #0d001a 50%, #000000 100%);"><!-- Animated background particles -->
   <div style="position: absolute; top: 10%; left: 20%; width: 2px; height: 2px; background: cyan; border-radius: 50%; animation: pulse 2s infinite;"></div>
   <div style="position: absolute; top: 30%; right: 15%; width: 3px; height: 3px; background: magenta; border-radius: 50%; animation: pulse 3s infinite 0.5s;"></div>
   <div style="position: absolute; bottom: 40%; left: 10%; width: 2px; height: 2px; background: yellow; border-radius: 50%; animation: pulse 2.5s infinite 1s;"></div>
   <div style="position: absolute; bottom: 20%; right: 25%; width: 2px; height: 2px; background: cyan; border-radius: 50%; animation: pulse 3.5s infinite 1.5s;"></div>
   <div style="position: absolute; top: 60%; right: 40%; width: 3px; height: 3px; background: magenta; border-radius: 50%; animation: pulse 2s infinite 0.8s;"></div>
   <div class="w-full max-w-xs sm:max-w-sm md:max-w-md calc-container" style="position: relative; z-index: 10;"><!-- Title -->
    <h1 id="calculator-title" class="text-center text-xl sm:text-2xl md:text-3xl font-bold mb-3 sm:mb-4 md:mb-6" style="color: #00ffff; text-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 40px rgba(0,255,255,0.4); letter-spacing: 2px sm:letter-spacing: 3px md:letter-spacing: 4px;">KALKULATOR</h1><!-- Calculator Body -->
    <div class="rounded-2xl sm:rounded-3xl p-3 sm:p-4 md:p-6 shadow-2xl" style="background: linear-gradient(145deg, #1a0033, #2d0052); border: 2px solid rgba(138, 43, 226, 0.5); box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);"><!-- Display -->
     <div class="display-glow rounded-xl sm:rounded-2xl p-3 sm:p-4 mb-3 sm:mb-4 md:mb-6" style="background: linear-gradient(145deg, #0a0a15, #15152a); border: 2px solid rgba(0, 255, 255, 0.3);">
      <div id="expression" class="text-right text-xs sm:text-sm h-5 sm:h-6 mb-1" style="color: #8b00ff;">
       0
      </div>
      <div id="display" class="text-right text-2xl sm:text-3xl md:text-4xl font-bold truncate" style="color: #00ffff; text-shadow: 0 0 10px rgba(0,255,255,0.5);">
       0
      </div>
     </div><!-- Scientific Functions -->
     <div class="grid grid-cols-4 gap-1 sm:gap-2 mb-2 sm:mb-3 md:mb-4"><button onclick="applyFunction('sin')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">sin</button> <button onclick="applyFunction('cos')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">cos</button> <button onclick="applyFunction('tan')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">tan</button> <button onclick="applyFunction('log')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">log</button> <button onclick="applyFunction('sqrt')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">√</button> <button onclick="setOperator('^')" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">x²</button> <button onclick="insertPi()" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">π</button> <button onclick="insertE()" class="btn-function h-10 sm:h-11 md:h-12 rounded-lg sm:rounded-xl text-xs sm:text-sm font-bold" style="background: linear-gradient(145deg, #4a0080, #6b00b3); color: #00ffff; border: 1px solid rgba(138, 43, 226, 0.5);">e</button>
     </div><!-- Buttons Grid -->
     <div class="grid grid-cols-4 gap-2 sm:gap-2.5 md:gap-3"><!-- Row 1 --> <button onclick="clearAll()" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-base sm:text-lg md:text-xl font-bold" style="background: linear-gradient(145deg, #2d0052, #4a0080); color: #ff00ff; border: 1px solid rgba(255, 0, 255, 0.3);">AC</button> <button onclick="toggleSign()" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-base sm:text-lg md:text-xl font-bold" style="background: linear-gradient(145deg, #2d0052, #4a0080); color: #ff00ff; border: 1px solid rgba(255, 0, 255, 0.3);">±</button> <button onclick="percentage()" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-base sm:text-lg md:text-xl font-bold" style="background: linear-gradient(145deg, #2d0052, #4a0080); color: #ff00ff; border: 1px solid rgba(255, 0, 255, 0.3);">%</button> <button onclick="setOperator('/')" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #ff0080, #ff00ff); color: #ffffff; border: 1px solid rgba(255, 0, 255, 0.5);">÷</button> <!-- Row 2 --> <button onclick="appendNumber('7')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">7</button> <button onclick="appendNumber('8')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">8</button> <button onclick="appendNumber('9')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">9</button> <button onclick="setOperator('*')" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #ff0080, #ff00ff); color: #ffffff; border: 1px solid rgba(255, 0, 255, 0.5);">×</button> <!-- Row 3 --> <button onclick="appendNumber('4')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">4</button> <button onclick="appendNumber('5')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">5</button> <button onclick="appendNumber('6')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">6</button> <button onclick="setOperator('-')" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-2xl sm:text-3xl font-bold" style="background: linear-gradient(145deg, #ff0080, #ff00ff); color: #ffffff; border: 1px solid rgba(255, 0, 255, 0.5);">−</button> <!-- Row 4 --> <button onclick="appendNumber('1')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">1</button> <button onclick="appendNumber('2')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">2</button> <button onclick="appendNumber('3')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">3</button> <button onclick="setOperator('+')" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-2xl sm:text-3xl font-bold" style="background: linear-gradient(145deg, #ff0080, #ff00ff); color: #ffffff; border: 1px solid rgba(255, 0, 255, 0.5);">+</button> <!-- Row 5 --> <button onclick="appendNumber('0')" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold col-span-2" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">0</button> <button onclick="appendDecimal()" class="btn-number h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-xl sm:text-2xl font-bold" style="background: linear-gradient(145deg, #0d1117, #1a1f2e); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.2);">,</button> <button onclick="calculate()" class="btn-operator h-12 sm:h-14 md:h-16 rounded-xl sm:rounded-2xl text-2xl sm:text-3xl font-bold" style="background: linear-gradient(145deg, #ff0080, #ff00ff); color: #ffffff; border: 1px solid rgba(255, 0, 255, 0.5);">=</button>
     </div>
    </div>
   </div>
  </div>
  <script>
    // Calculator state
    let currentValue = '0';
    let previousValue = '';
    let operator = null;
    let shouldResetDisplay = false;

    const defaultConfig = {
      calculator_title: 'KALKULATOR',
      background_color: '#1a0033',
      accent_color: '#ff00ff',
      button_color: '#0d1117',
      text_color: '#00ffff',
      font_family: 'Orbitron'
    };

    let config = { ...defaultConfig };

    function updateDisplay() {
      document.getElementById('display').textContent = currentValue;
      
      if (previousValue && operator) {
        const opSymbol = operator === '*' ? '×' : operator === '/' ? '÷' : operator === '-' ? '−' : operator;
        document.getElementById('expression').textContent = `${previousValue} ${opSymbol}`;
      } else {
        document.getElementById('expression').textContent = '';
      }
    }

    function appendNumber(num) {
      if (shouldResetDisplay) {
        currentValue = num;
        shouldResetDisplay = false;
      } else {
        if (currentValue === '0' && num !== '0') {
          currentValue = num;
        } else if (currentValue !== '0') {
          currentValue += num;
        }
      }
      updateDisplay();
    }

    function appendDecimal() {
      if (shouldResetDisplay) {
        currentValue = '0,';
        shouldResetDisplay = false;
      } else if (!currentValue.includes(',')) {
        currentValue += ',';
      }
      updateDisplay();
    }

    function setOperator(op) {
      if (operator && !shouldResetDisplay) {
        calculate();
      }
      previousValue = currentValue;
      operator = op;
      shouldResetDisplay = true;
      updateDisplay();
    }

    function calculate() {
      if (!operator || !previousValue) return;
      
      const prev = parseFloat(previousValue.replace(',', '.'));
      const current = parseFloat(currentValue.replace(',', '.'));
      let result;

      switch (operator) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          if (current === 0) {
            currentValue = 'Greška';
            previousValue = '';
            operator = null;
            shouldResetDisplay = true;
            updateDisplay();
            return;
          }
          result = prev / current;
          break;
        case '^':
          result = Math.pow(prev, current);
          break;
        default:
          return;
      }

      // Format result
      if (Number.isInteger(result)) {
        currentValue = result.toString();
      } else {
        currentValue = result.toFixed(8).replace(/\.?0+$/, '');
      }
      currentValue = currentValue.replace('.', ',');
      
      previousValue = '';
      operator = null;
      shouldResetDisplay = true;
      updateDisplay();
    }

    function applyFunction(func) {
      const value = parseFloat(currentValue.replace(',', '.'));
      let result;

      switch (func) {
        case 'sin':
          result = Math.sin(value);
          break;
        case 'cos':
          result = Math.cos(value);
          break;
        case 'tan':
          result = Math.tan(value);
          break;
        case 'log':
          if (value <= 0) {
            currentValue = 'Greška';
            shouldResetDisplay = true;
            updateDisplay();
            return;
          }
          result = Math.log10(value);
          break;
        case 'sqrt':
          if (value < 0) {
            currentValue = 'Greška';
            shouldResetDisplay = true;
            updateDisplay();
            return;
          }
          result = Math.sqrt(value);
          break;
      }

      // Format result
      if (Number.isInteger(result)) {
        currentValue = result.toString();
      } else {
        currentValue = result.toFixed(8).replace(/\.?0+$/, '');
      }
      currentValue = currentValue.replace('.', ',');
      shouldResetDisplay = true;
      updateDisplay();
    }

    function insertPi() {
      currentValue = Math.PI.toFixed(8).replace(/\.?0+$/, '').replace('.', ',');
      shouldResetDisplay = true;
      updateDisplay();
    }

    function insertE() {
      currentValue = Math.E.toFixed(8).replace(/\.?0+$/, '').replace('.', ',');
      shouldResetDisplay = true;
      updateDisplay();
    }

    function clearAll() {
      currentValue = '0';
      previousValue = '';
      operator = null;
      shouldResetDisplay = false;
      updateDisplay();
    }

    function toggleSign() {
      if (currentValue !== '0' && currentValue !== 'Greška') {
        if (currentValue.startsWith('-')) {
          currentValue = currentValue.substring(1);
        } else {
          currentValue = '-' + currentValue;
        }
        updateDisplay();
      }
    }

    function percentage() {
      const value = parseFloat(currentValue.replace(',', '.'));
      currentValue = (value / 100).toString().replace('.', ',');
      updateDisplay();
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        appendNumber(e.key);
      } else if (e.key === '.' || e.key === ',') {
        appendDecimal();
      } else if (e.key === '+') {
        setOperator('+');
      } else if (e.key === '-') {
        setOperator('-');
      } else if (e.key === '*') {
        setOperator('*');
      } else if (e.key === '/') {
        e.preventDefault();
        setOperator('/');
      } else if (e.key === 'Enter' || e.key === '=') {
        calculate();
      } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
        clearAll();
      } else if (e.key === 'Backspace') {
        if (currentValue.length > 1) {
          currentValue = currentValue.slice(0, -1);
        } else {
          currentValue = '0';
        }
        updateDisplay();
      }
    });

    // Element SDK initialization
    async function onConfigChange(newConfig) {
      const title = newConfig.calculator_title || defaultConfig.calculator_title;
      const accentColor = newConfig.accent_color || defaultConfig.accent_color;
      const buttonColor = newConfig.button_color || defaultConfig.button_color;
      const textColor = newConfig.text_color || defaultConfig.text_color;
      const fontFamily = newConfig.font_family || defaultConfig.font_family;

      document.getElementById('calculator-title').textContent = title;
      document.getElementById('calculator-title').style.color = textColor;
      document.getElementById('calculator-title').style.textShadow = `0 0 20px ${textColor}80, 0 0 40px ${textColor}40`;

      // Update operator buttons (main operation buttons)
      const operatorButtons = document.querySelectorAll('.btn-operator');
      operatorButtons.forEach(btn => {
        if (btn.textContent === 'AC' || btn.textContent === '±' || btn.textContent === '%') {
          btn.style.background = `linear-gradient(145deg, #2d0052, #4a0080)`;
          btn.style.color = accentColor;
          btn.style.border = `1px solid ${accentColor}50`;
        } else {
          btn.style.background = `linear-gradient(145deg, ${accentColor}cc, ${accentColor})`;
          btn.style.color = '#ffffff';
          btn.style.border = `1px solid ${accentColor}80`;
        }
      });

      // Update scientific function buttons
      document.querySelectorAll('.btn-function').forEach(btn => {
        btn.style.background = 'linear-gradient(145deg, #4a0080, #6b00b3)';
        btn.style.color = textColor;
        btn.style.border = '1px solid rgba(138, 43, 226, 0.5)';
      });

      // Update number buttons
      document.querySelectorAll('.btn-number').forEach(btn => {
        btn.style.background = `linear-gradient(145deg, ${buttonColor}, #1a1f2e)`;
        btn.style.color = textColor;
        btn.style.border = `1px solid ${textColor}33`;
      });

      // Update display text
      document.getElementById('display').style.color = textColor;
      document.getElementById('display').style.textShadow = `0 0 10px ${textColor}80`;

      // Update font
      document.querySelectorAll('*').forEach(el => {
        el.style.fontFamily = `${fontFamily}, monospace`;
      });
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => {
              cfg.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => cfg.button_color || defaultConfig.button_color,
            set: (value) => {
              cfg.button_color = value;
              window.elementSdk.setConfig({ button_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => {
            cfg.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ['calculator_title', cfg.calculator_title || defaultConfig.calculator_title]
      ]);
    }

    // Initialize
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
